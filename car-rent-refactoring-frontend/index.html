<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rent Refactoring</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script src="./assets/js/gang.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="card mt-4">
          <div class="card-body">
            <h3>Lojas</h3>
            <form id="form-register-stores">
              <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Insira o nome..."
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="mb-3">
                    <label for="zipCode" class="form-label">CEP: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="zipCode"
                      placeholder="Insira o cep..."
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="cnpj"
                      placeholder="Insira o cnpj:"
                    />
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary d-grid w-100">
                      Salvar
                    </button>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="mb-3">
                    <button type="reset" class="btn btn-secondary d-grid w-100">
                      Limpar
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <div>
              <table
                id="id-table-stores"
                class="table table-striped border rounded"
              >
                <thead>
                  <th>Nome</th>
                  <th>Cep</th>
                  <th>Cnpj</th>
                </thead>
                <tbody id="id-table-stores-tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Goob habits -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.8/jquery.mask.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        request = new Request("http://localhost:5000/");
        request.get("Store", getAllStores);

        const table = $("#id-table-stores");

        function getAllStores(data) {
          if (data.length > 0) {
            data.map((item) => {
              $(`
                <tr>
                  <td>${item.name}</td>
                  <td>${item.zipCode}</td>
                  <td>${item.cnpj}</td>
                </tr>
              `).appendTo("#id-table-stores-tbody");
            });

            table.removeClass("d-none");
          } else {
            table.addClass("d-none");
          }
        }

        $("form-register-stores").submit(function (event) {
          const form = $(this).closest("form");

          console.log(form);

          event.preventDefault();

          request.post("Store", getAllStores, form);
        });
      });
    </script>
  </body>
</html>
